<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>karloschat</title>
    <script type="module">
        import { io } from 'https://cdn.socket.io/4.3.2/socket.io.esm.min.js'
        
        const getUsername = async () => {
            const username = localStorage.getItem('username') 
            if(username) return username

            const res = await fetch('https://random-data-api.com/api/users/random_user')
            const {username : randomUsername} = await res.json()

            localStorage.setItem('username', randomUsername)
            return randomUsername
        }

        const socket = io({
            auth: {
                username: await getUsername(),
                serverOffset: 0
            }
        });

        const form = document.getElementById("form")
        const input = document.getElementById("input")
        const messages = document.getElementById("messages")
        
        socket.on('chat message',(msg, serverOffset, username) => {
            const item = `<li>
                <p>${msg}</p>
                <small>${username}</small>
                </li>`
            messages.insertAdjacentHTML('beforeend', item)
            socket.auth.serverOffset = serverOffset
            messages.scrollTop = messages.scrollHeight
        })

        form.addEventListener('submit', (e) => {
            e.preventDefault()
            if(input.value){
                socket.emit('chat message', input.value)
                input.value = ' '
            }
        })
    </script>
    <style>
        *,
    *::before,
    *::after {
      box-sizing: border-box;
    }

    :root {
      color-scheme: light dark;
    }

    body {
        margin: 0;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        display: grid;
        place-content: center;
        height: 100vh;
        padding: 36px 36px 100px 36px;
        grid-template-rows: 1fr;
    }

    #messages {
        background-image: url("https://imgs.search.brave.com/EqOsIHT8oJjLfdFriuXGziBByfhcG6RkGwi3ArlDtN0/rs:fit:500:0:0/g:ce/aHR0cHM6Ly93d3cu/eHRyYWZvbmRvcy5j/b20vd2FsbHBhcGVy/cy92ZXJ0aWNhbC9l/c3BhY2lvLWVzdHJl/bGxhcy11bml2ZXJz/by1uZWJ1bG9zYS0z/MzM3LmpwZw");
        list-style-type: none;
        margin: 0;
        padding: 0;
        overflow-y: scroll;
        height: 100%;
        scroll-behavior: smooth;
        padding-bottom: 70px;
    }

    #messages>li {
        padding: .5rem 1rem;
        background: #33ff7744;
    }

    #messages>li:nth-child(odd) {
        background: #ddffd844;
    }

    #chat {
        border: 1px solid #ccc;
        border-radius: 4px;
        overflow: hidden;
        width: 350px;
        height: 100%;
        position: relative;
    }

    #form {
        bottom: 0;
        display: flex;
        height: 48px;
        left: 0;
        padding: 4px;
        position: absolute;
        right: 0;
    }

    #input {
        border-radius: 9999px;
        border: 1px solid #eee;
        flex: 1;
        margin: 4px;
        padding: 0 8px;
    }

    #input:focus {
      outline: 0;
    }

    #form>button {
        background: rgb(59, 223, 108);
        color: #000000;
        font-weight: 750;
        border: 0;
        margin: 4px;
        border-radius: 4px;
    }

    #form>button:hover {
        background: rgb(0, 255, 170);
    }           
    </style>
</head>
<body>
    <section id="chat">
      <ul id="messages"></ul>
      <form id="form">
        <input type="text" name="message" id="input" placeholder="Type a message" autocomplete="off" />
        <button type="submit">Enviar</button>
      </form>
    </section>
  </body>
</html>
